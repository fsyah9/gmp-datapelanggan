<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 40%;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select, .form-group button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px 20px;
            }

            .form-group label {
                flex: 0 0 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Data Pelanggan</h1>
        <form id="datapelanggan">
            <div class="form-group">
                <label for="companyName">Nama Perusahaan/Customer</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <div class="form-group">
                <label for="npwpAddress">Alamat Perusahaan sesuai NPWP</label>
                <input type="text" id="npwpAddress" name="npwpAddress" required>
            </div>

            <div class="form-group">
                <label for="billingAddress">Alamat Perusahaan (Tukar Faktur / Penagihan)</label>
                <input type="text" id="billingAddress" name="billingAddress" required>
            </div>

            <div class="form-group">
                <label for="businessType">Jenis Bidang Usaha</label>
                <select id="businessType" name="businessType" required>
                    <option value="">Pilih Jenis Bidang Usaha</option>
                    <option value="Manufakturing">Manufacturing</option>
                    <option value="Trading">Traiding</option>
                    <option value="Kontraktor">Kontraktor</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purchasingName">Nama Purchasing</label>
                <input type="text" id="purchasingName" name="purchasingName" required>
            </div>

            <div class="form-group">
                <label for="purchasingPosition">Jabatan</label>
                <input type="text" id="purchasingPosition" name="purchasingPosition" required>
            </div>

            <div class="form-group">
                <label for="purchasingPhone">No Whatsapp / No Tlp</label>
                <input type="tel" id="purchasingPhone" name="purchasingPhone" required>
            </div>

            <div class="form-group">
                <label for="purchasingEmail">Email</label>
                <input type="email" id="purchasingEmail" name="purchasingEmail" required>
            </div>

            <div class="form-group">
                <label for="financeName">Nama Keuangan</label>
                <input type="text" id="financeName" name="financeName" required>
            </div>

            <div class="form-group">
                <label for="financePosition">Jabatan</label>
                <input type="text" id="financePosition" name="financePosition" required>
            </div>

            <div class="form-group">
                <label for="financePhone">No Whatsapp / No Tlp</label>
                <input type="tel" id="financePhone" name="financePhone" required>
            </div>

            <div class="form-group">
                <label for="financeEmail">Email</label>
                <input type="email" id="financeEmail" name="financeEmail" required>
            </div>

            <div class="form-group">
                <label for="npwpNumber">No. NPWP Perusahaan</label>
                <input type="text" id="npwpNumber" name="npwpNumber" required>
            </div>

             <div class="form-group">
                <label for="businessType">Berikat / Non Berikat</label>
                <select id="npwpStatus" name="npwpStatus" required>
                    <option value="">Pilihan</option>
                    <option value="Berikat">Berikat</option>
                    <option value="Non Berikat">Non Berikat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="document1">Dokumen 1</label>
                <input type="file" id="document1" name="document1" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>

            <div class="form-group">
                <label for="document2">Dokumen 2</label>
                <input type="file" id="document2" name="document2" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>

            <div class="form-group">
                <label for="invoiceDate">Invoice terakhir di terima setiap tanggal berapa</label>
                <input type="text" id="invoiceDate" name="invoiceDate" pattern="\d{1,2}" placeholder="Masukkan tanggal (1-31)" required>
            </div>

            <div class="form-group">
                <label for="paymentDate">Payment dilakukan setiap tanggal berapa</label>
                <input type="text" id="paymentDate" name="paymentDate" pattern="\d{1,2}" placeholder="Masukkan tanggal (1-31)" required>
            </div>

            <div class="form-group">
                <label for="partialInvoice">Apakah bisa dilakukan partsial invoice</label>
                <select id="partialInvoice" name="partialInvoice" required>
                    <option value="">Pilih</option>
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Simpan</button>
            </div>
        </form>
        <div class="success-message" id="successMessage">Form berhasil diisi!</div>
    </div>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxrnKkzKj-hkewpsqqNkluRUJnnu45673FL0k4TzBzSnP1s_AxhlCOPvROcAj63T0rRLA/exec'
  const form = document.forms['datapelanggan']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>




        </body>
</html>
