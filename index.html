<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 40%;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select, .form-group button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px 20px;
            }

            .form-group label {
                flex: 0 0 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Data Pelanggan</h1>
        <form id="datapelanggan" name="datapelanggan">
            <!-- Form fields -->
            <div class="form-group">
                <label for="companyName">Nama Perusahaan/Customer</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <!-- Other form fields omitted for brevity -->
            <div class="form-group">
                <label for="document1">Dokumen 1</label>
                <input type="file" id="document1" name="document1" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>
            <div class="form-group">
                <label for="document2">Dokumen 2</label>
                <input type="file" id="document2" name="document2" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>
            <div class="form-group">
                <button type="submit">Simpan</button>
            </div>
        </form>
        <div class="success-message" id="successMessage">Form berhasil diisi!</div>
    </div>

    <script>
        const scriptURL = 'YOUR_SCRIPT_URL'; // Replace with your actual Google Apps Script URL
        const form = document.forms['datapelanggan'];
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Convert file inputs to Base64
            const fileInputs = ['document1', 'document2'];
            for (const inputName of fileInputs) {
                const fileInput = document.querySelector(`[name="${inputName}"]`);
                if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const base64 = await toBase64(file);
                    formData.append(inputName, base64);
                    formData.append(`${inputName}_fileName`, file.name);
                    formData.append(`${inputName}_mimeType`, file.type);
                }
            }

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        alert('Data berhasil disimpan!');
                        successMessage.style.display = 'none';
                        form.reset();
                    }, 500);
                })
                .catch(error => console.error('Error!', error.message));
        });

        // Helper function to convert file to Base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
