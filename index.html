<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 0 0 45%;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px 20px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
                flex: none;
            }

            .form-group button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Data Pelanggan</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="companyName">Nama Perusahaan/Customer</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <div class="form-group">
                <label for="taxAddress">Alamat Perusahaan sesuai NPWP</label>
                <textarea id="taxAddress" name="taxAddress" required></textarea>
            </div>

            <div class="form-group">
                <label for="billingAddress">Alamat Perusahaan (Tukar Faktur / Penagihan)</label>
                <textarea id="billingAddress" name="billingAddress" required></textarea>
            </div>

            <div class="form-group">
                <label for="businessType">Jenis Bidang Usaha</label>
                <select id="businessType" name="businessType" required>
                    <option value="">Pilih Jenis Usaha</option>
                    <option value="Manufakturing">Manufakturing</option>
                    <option value="Trading">Trading</option>
                    <option value="Kontraktor">Kontraktor</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>

            <h3>Contact Person</h3>
            <div class="form-group">
                <label for="purchasingName">Nama Purchasing</label>
                <input type="text" id="purchasingName" name="purchasingName" required>
            </div>

            <div class="form-group">
                <label for="purchasingPosition">Jabatan</label>
                <input type="text" id="purchasingPosition" name="purchasingPosition" required>
            </div>

            <div class="form-group">
                <label for="purchasingPhone">No Whatsapp / No Tlp</label>
                <input type="tel" id="purchasingPhone" name="purchasingPhone" required>
            </div>

            <div class="form-group">
                <label for="purchasingEmail">Email</label>
                <input type="email" id="purchasingEmail" name="purchasingEmail" required>
            </div>

            <div class="form-group">
                <label for="financeName">Nama Keuangan</label>
                <input type="text" id="financeName" name="financeName" required>
            </div>

            <div class="form-group">
                <label for="financePosition">Jabatan</label>
                <input type="text" id="financePosition" name="financePosition" required>
            </div>

            <div class="form-group">
                <label for="financePhone">No Whatsapp / No Tlp</label>
                <input type="tel" id="financePhone" name="financePhone" required>
            </div>

            <div class="form-group">
                <label for="financeEmail">Email</label>
                <input type="email" id="financeEmail" name="financeEmail" required>
            </div>

            <h3>Data Perpajakan Perusahaan</h3>
            <div class="form-group">
                <label for="taxId">No. NPWP Perusahaan</label>
                <input type="text" id="taxId" name="taxId" required>
            </div>

            <div class="form-group">
                <label for="taxStatus">Berkat / Non Berikat</label>
                <input type="text" id="taxStatus" name="taxStatus" required>
            </div>

            <div class="form-group">
                <label for="document1">Dokumen 1</label>
                <input type="file" id="document1" name="document1" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>

            <div class="form-group">
                <label for="document2">Dokumen 2</label>
                <input type="file" id="document2" name="document2" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
            </div>

            <div class="form-group">
                <button type="submit">Simpan</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log('Data Pelanggan:', data);
            alert('Form berhasil disimpan!');

            // Tambahkan logika untuk menyimpan data ke server atau Google Sheets di sini.
        });
    </script>
</body>
</html>
